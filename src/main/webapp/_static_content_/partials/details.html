<div ng-controller="NmdcDetailsController as ctrl">
    <h2>{{ctrl.details.Entry_Title}}</h2>
    <div nmdc-error="ctrl.error"></div>
    <div ng-show="ctrl.details">
        <table class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="(key, value) in ctrl.details">
                <td>{{key}}</td>
                <td ng-if="key != 'Data_URL'">{{value}}</td>
                <td ng-if="key == 'Data_URL'">
                    <span ng-repeat="url in value">
                        <a target="_blank" ng-href="{{url}}">{{url}}</a>
                        <br>
                    </span>
                </td>
            </tr>
        </table>
        <p>
            <a class="btn btn-info btn-xs" ng-hide="ctrl.model.basket.idToItem[ctrl.details.Entry_ID]" href="" ng-click="ctrl.model.basket.add(ctrl.details)">Add to basket</a>
            <a class="btn btn-info btn-xs" ng-show="ctrl.model.basket.idToItem[ctrl.details.Entry_ID]" href="" ng-click="ctrl.model.basket.remove(ctrl.details)">Remove from basket</a>
        </p>
    </div>
    <p>
        <a class="btn btn-primary btn-xs" ng-href="#/">Go to search</a>
    </p>
</div>
